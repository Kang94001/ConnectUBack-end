<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
<div id="g_id_onload" data-client_id="699569603913-tatuu7bhl3rntun7m5qt75olhivifnvl.apps.googleusercontent.com"
     data-callback="handleCallback" data-auto_prompt="false"></div>
<div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
     data-shape="pill" data-logo_alignment="left"></div>
</body>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    function handleCallback(response) {
        var credential = response.credential;
        var data = {
            credential: credential
        };
        $.ajax({
            url: "/users/google",
            type: "POST",
            data: data,
            success: function (response) {
                console.log(response); // Handle the response from the backend
            },
            error: function (xhr, status, error) {
                console.log("AJAX request error:", error); // Handle any errors
            }
        });
    }
</script>

</html>
