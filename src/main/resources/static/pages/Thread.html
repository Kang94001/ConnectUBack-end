<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>食物介紹</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>Users</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="用戶名稱" v-model="pagination.userName" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="信箱" v-model="pagination.email" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="ID" v-model="pagination.userId" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新增</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column prop="threadId" label="threadId" align="center"></el-table-column>                <el-table-column prop="categoryId" label="categoryId" align="center"></el-table-column>                <el-table-column prop="userId" label="UserID" align="center"></el-table-column>                <el-table-column prop="title" label="title" align="center"></el-table-column>                <el-table-column prop="content" label="content" align="center"></el-table-column>                <el-table-column prop="createdAt" label="createdAt" align="center"></el-table-column>                <el-table-column prop="picture" label="picture" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增文章" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="主題" prop="categoryId">                                    <el-input v-model="formData.categoryId"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="標題" prop="title">                                    <el-input v-model="formData.title"/>                                </el-form-item>                            </el-col>                            <el-col :span="24">                                <el-form-item  label="file">                                    <el-upload                                            class="upload-demo"                                            :file-list="fileList"                                            :auto-upload="false"                                            :on-change="handleFileChange"                                            :default-file-list="[]"                                            name="file"                                    >                                        <el-button slot="trigger" size="small" type="primary">選擇文件</el-button>                                    </el-upload>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="內容">                                    <el-input v-model="formData.content" type="textarea" :rows="15"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <!--编辑-->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label=主題" prop="categoryId">                                    <el-input v-model="formData.categoryId"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="標題" prop="title">                                    <el-input v-model="formData.title"/>                                </el-form-item>                            </el-col>                            <el-col :span="24">                                <el-form-item label="上傳檔案">                                    <el-upload                                            class="upload-demo"                                            :file-list="fileList"                                            :auto-upload="false"                                            :on-change="handleFileChange"                                            :default-file-list="[]"                                    >                                        <el-button slot="trigger" size="small" type="primary">選擇文件</el-button>                                    </el-upload>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="內容">                                    <el-input v-model="formData.content" type="textarea" :rows="15"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],            dialogFormVisible: false,            dialogFormVisible4Edit: false,            formData: {},            pagination: {                currentPage: 1,                pageSize: 10,                total: 0,                threadId: "",                title: "",                content: "",                createdAt: "",                picture: "",                file: "",                categoryId: "",                categoryId: ""            }        },        created() {            this.getAll();        },        methods: {            //列表            getAll() {                axios.get("/threads").then((res) => {                    this.dataList = res.data.data;                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            handleFileChange(file, fileList) {                if (fileList.length > 0) {                    this.formData.file = fileList[0].raw;                } else {                    this.formData.file = null;                }            },            //添加            handleAdd() {                let formData = new FormData();                // 删除这一行：formData.append("file", null);                for (let key in this.formData) {                    // 判断 this.formData.file 是否为 null，如果不为 null 则添加到 formData 中                    if (key === "file" && this.formData[key] === null) {                        continue;                    }                    formData.append(key, this.formData[key]);                }                axios.post("/threads", formData, {                    headers: {                        "Content-Type": "multipart/form-data"                    }                }).then((res) => {                    // 判断当前操作是否成功                    if (res.data.data) {                        // 1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    console.log(formData.get("file")); // 输出 file 值                    console.log(formData.get("title")); // 输出 title 值                    console.log(formData.get("content")); // 输出 content 值                    this.getAll();                });            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("當前操作取消");            },            // 删除            handleDelete(row) {                this.$confirm("此操作永久删除当前信息，是否继续？", "提示", {type: "info"}).then(() => {                    axios.delete("/threads/" + row.threadId).then((res) => {                        if (res.data.data) {                            this.$message.success("刪除成功");                        } else {                            this.$message.error("數據同步失敗，自動刷新");                        }                    }).finally(() => {                        //2.重新加载数据                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/threads/" + row.threadId).then((res) => {                    if (res.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("數據同步失敗，自動刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                let formData = new FormData();                formData.append("file", null);                for (let key in this.formData) {                    // 判断 this.formData.file 是否为 null，如果不为 null 则添加到 formData 中                    if (key === "file" && this.formData[key] === null) {                        continue;                    }                    formData.append(key, this.formData[key]);                }                axios.put("/threads", formData, {                    headers: {                        "Content-Type": "multipart/form-data"                    }                }).then((res) => {                    //判断当前操作是否成功                    if (res.data.data) {                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            }            //条件查询        }    })</script></html>
